<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>

    <body>
        <form>
            <h1>Personal Information</h1>
            
            <p>
                <label for="fullName">Please enter your name:</label>
                <input id="fullName" type="text" required minlength="2" maxlength="100" placeholder="First and last name">
            </p>

            <p>
                <label>Please provide your e-mail address:</label>
                <input type="email" required>
            </p>

            <p>
                <label >Please provide your phone number:</label>
                <input type="tel" required>
            </p>

            <p>
                <label>Please provide your website:
                    <input type="url" maxlength="200">
                    <small>(Optional)</small>
                </label>
            </p>

            <p>
                <label>Please provide your age:
                    <input type="number" min="18" max="40">
                    <small>(Optional)</small>
                </label>
            </p>

            <p>
                <label>Please provide your birthday:
                    <input type="date" min="2002-01-01" max="2020-03-26">
                </label>
            </p>

            <p>
                <label>Please choose a favourite vegetable:</label>
                <select>
                    <option>----</option>
                    <option>Broccoli</option>
                    <option>Carrot</option>
                </select>
            </p>

            <p>
                <label>What is your favourite fruit:</label>
                <input type="text" list="list-fruit" pattern="[Bb]anana|[Cc]herry|[Aa]pple">
                <small>(Optional)</small>
                <datalist id="list-fruit">
                    <option>Banana</option>
                    <option>Apple</option>
                    <option>Cherry</option>
                </datalist>
            </p>

            <p>
                <label>Choose your favourite color:</label>
                <input type="color" value="#FF0000">
            </p>

            <p>
                <label>What is your usual time to wake up</label>
                <input type="time">
                <small>(Optional)</small>
            </p>

            <button type="submint">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
